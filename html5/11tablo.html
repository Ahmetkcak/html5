<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 3px solid black;
            border-collapse: collapse;
        }
        td,th{
            padding: 15px;
            text-align: left;
        }
        table{
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <table style="width: 100%">
        <caption>
            DENEME TABLOSU
        </caption>
        <tr>     <!--th olması başlıkları ifade ediyor.-->
            <th>
                İsim
            </th>
            <th>
                Soyisim
            </th>
            <th>
                Yaş
            </th>
            <th colspan="2">
                Adres
            </th>
            <th>
                Resim
            </th>
        </tr>
        <tr>   <!--td olması başlığa uygun yerleşimleri ifade ediyor-->
            <td>
                Ahmet
            </td>
            <td>
                Koçak
            </td>
            <td>
                21
            </td>
            <td colspan="2">
                Gazipaşa
            </td>
            <td>
                <img src="https://cdn.pixabay.com/photo/2020/12/08/03/20/moon-5813338_960_720.jpg" alt="Hatalı Resim" style="width: 50px; height: 50px;">
            </td>
        </tr>
    </table>
</body>
</html>
